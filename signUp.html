<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/authentication.css" />

    <title>Sign up</title>
</head>
<body>

    <nav class="nav">
        <header class="header">
            <a href="home.html">
                <img src="./images/logo.png" alt="Logo" />
                <h1>Art Gallery</h1>
            </a>
        </header>

        <div class="navBar">
            <div class="navOptions">
                <a href="home.html"><h4>Home</h4></a>
                <a href="artists.html"><h4>Artists</h4></a>
                <a href="artHistory.html"><h4>Art History</h4></a>
                <a href="painting.html"><h4>Painting</h4></a>
                <a href="drawing.html"><h4>Drawing</h4></a>
            </div>

            <div class="account">
                <a href="signIn.html">Sign in</a>
            </div>
        </div>
    </nav>


    <main class="main">
        <div class="container">

            <div class="column">
                <form class="form">

                    <div class="textInput">
                        <div class="nameWrapper">
                            <input type="text" placeholder="First Name" />
                            <input type="text" placeholder="Last Name" />
                        </div>
                    </div>

                    <div class="textInput">
                        <input type="email" placeholder="Email Address" />
                    </div>

                    <div class="textInput">
                        <input type="password" placeholder="Password" />
                    </div>

                    <div class="buttonWraper">

                        <button class="button">
                            <span>Create an account</span>
                        </button>

                        <div class="txt">Already have an account? <a href="./signIn.html">Sign In</a></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
